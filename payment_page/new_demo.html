<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="loader"></div>
   <ul id="user"></ul>
</body>
</html>
<script>

  let userdata =[
    {
      name:"irshad",
      course:"full statch",
      roll:1234
  },
  {
    name:"hayan",
    course:"python",
    roll:2345,
  }
]
console.log(userdata);

   let enroll =(newuser, callback)=>{
      setTimeout(function(){
        userdata.push(newuser);
       let image=  document.createElement("div");
          image.innerHTML =`<img src="https://media1.tenor.com/images/d6cd5151c04765d1992edfde14483068/tenor.gif?itemid=5662595">`
        document.getElementById("loader").append(image);
        console.log("hello");
        callback();
      
      },200)
   }
   let getuser =()=>{
    setTimeout(function(){
      let str ="";
      userdata.forEach(function(ele){
        str += `<li> ${ele.name}</li>`
      })
      document.getElementById("user").innerHTML = str;
      console.log("student has been fethed")
      document.getElementById("loader").innerHTML  =null
    },2000)
   }
   let newstd = {name:"alam", course:"java"}
   enroll(newstd, getuser);
   
  
</script>
